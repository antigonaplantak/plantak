name: Plantak CI

on:
  push:
    branches: [ "main", "master", "dev", "develop" ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (apps/api)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/api/package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint --if-present

  test:
    name: Unit tests (apps/api)
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: apps/api

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: plantak
          POSTGRES_PASSWORD: plantak
          POSTGRES_DB: plantak
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U plantak -d plantak"
          --health-interval=2s
          --health-timeout=3s
          --health-retries=30

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=2s
          --health-timeout=3s
          --health-retries=30

    env:
      NODE_ENV: test
      PORT: 3000
      DATABASE_URL: postgresql://plantak:plantak@localhost:5432/plantak?schema=public
      REDIS_URL: redis://localhost:6379
      JWT_ACCESS_SECRET: ci_access_secret
      JWT_REFRESH_SECRET: ci_refresh_secret
      JWT_ACCESS_TTL_MIN: 15
      JWT_REFRESH_TTL_DAYS: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/api/package-lock.json

      - name: Install
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Prisma migrate
        run: npx prisma migrate deploy || npx prisma migrate dev --name ci_init

      - name: Unit tests
        run: npm test -- --runInBand --detectOpenHandles

      - name: Upload Jest logs (if any)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: jest-artifacts
          path: |
            apps/api/coverage
            apps/api/junit.xml
          if-no-files-found: ignore

  smoke:
    name: Smoke (start + curl)
    runs-on: ubuntu-latest
    needs: test
    defaults:
      run:
        working-directory: apps/api

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: plantak
          POSTGRES_PASSWORD: plantak
          POSTGRES_DB: plantak
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U plantak -d plantak"
          --health-interval=2s
          --health-timeout=3s
          --health-retries=30

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=2s
          --health-timeout=3s
          --health-retries=30

    env:
      NODE_ENV: test
      PORT: 3000
      DATABASE_URL: postgresql://plantak:plantak@localhost:5432/plantak?schema=public
      REDIS_URL: redis://localhost:6379
      JWT_ACCESS_SECRET: ci_access_secret
      JWT_REFRESH_SECRET: ci_refresh_secret
      JWT_ACCESS_TTL_MIN: 15
      JWT_REFRESH_TTL_DAYS: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/api/package-lock.json

      - name: Install
        run: npm ci

      - name: Prisma generate + migrate
        run: |
          npx prisma generate
          npx prisma migrate deploy || npx prisma migrate dev --name ci_init

      - name: Build (if exists)
        run: npm run build --if-present

      - name: Start API
        run: |
          nohup npm run start --silent > /tmp/api.log 2>&1 &
          for i in {1..40}; do
            if curl -fsS http://127.0.0.1:3000/api >/dev/null 2>&1; then
              echo "API is up"
              exit 0
            fi
            sleep 1
          done
          echo "API did not start"
          tail -n 200 /tmp/api.log || true
          exit 1

      - name: Simple health request
        run: |
          curl -i http://127.0.0.1:3000/api || true
          curl -i http://127.0.0.1:3000/api/auth/me || true

      - name: Upload API log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: api-log
          path: /tmp/api.log
