name: CI

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  api:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: plantak
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d plantak"
          --health-interval=2s
          --health-timeout=3s
          --health-retries=30

    env:
      NODE_ENV: test
      PORT: 3000
      DATABASE_URL: postgresql://app:app@localhost:5432/plantak?schema=public
      JWT_ACCESS_SECRET: ci_access_secret
      JWT_REFRESH_SECRET: ci_refresh_secret

    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: apps/api/package-lock.json

      - name: Install deps
        run: npm ci

      # Prisma: run only if schema exists somewhere in repo
      - name: Detect Prisma schema
        id: prisma
        run: |
          set -e
          SCHEMA=""
          if [ -f "./prisma/schema.prisma" ]; then
            SCHEMA="./prisma/schema.prisma"
          elif [ -f "../../prisma/schema.prisma" ]; then
            SCHEMA="../../prisma/schema.prisma"
          elif [ -f "./src/prisma/schema.prisma" ]; then
            SCHEMA="./src/prisma/schema.prisma"
          fi

          if [ -n "$SCHEMA" ]; then
            echo "schema=$SCHEMA" >> $GITHUB_OUTPUT
            echo "✅ Found Prisma schema at $SCHEMA"
          else
            echo "schema=" >> $GITHUB_OUTPUT
            echo "⚠️ No Prisma schema found (skipping prisma steps)"
          fi

      - name: Prisma generate
        if: steps.prisma.outputs.schema != ''
        run: npx prisma generate --schema="${{ steps.prisma.outputs.schema }}"

      - name: Prisma migrate deploy
        if: steps.prisma.outputs.schema != ''
        run: npx prisma migrate deploy --schema="${{ steps.prisma.outputs.schema }}"

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm test

      - name: Build
        run: npm run build
