name: Plantak CI

on:
  push:
    branches: [ main, dev ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint_test:
    name: Lint + Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node: [20, 22]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: plantak
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d plantak"
          --health-interval=2s
          --health-timeout=3s
          --health-retries=30

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=2s
          --health-timeout=3s
          --health-retries=30

    env:
      NODE_ENV: test
      PORT: 3000
      DATABASE_URL: postgresql://app:app@localhost:5432/plantak?schema=public
      REDIS_URL: redis://localhost:6379
      JWT_ACCESS_SECRET: ci_access_secret
      JWT_REFRESH_SECRET: ci_refresh_secret
      JWT_ACCESS_TTL_MIN: 15
      JWT_REFRESH_TTL_DAYS: 30

    defaults:
      run:
        working-directory: apps/api

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: apps/api/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Prisma generate
        run: npx prisma generate

      - name: Prisma migrate (deploy)
        run: npx prisma migrate deploy

      - name: Lint (if exists)
        run: |
          if npm run | grep -qE '^  lint'; then
            npm run lint
          else
            echo "No lint script"
          fi

      - name: Unit tests
        run: npm test -- --runInBand --detectOpenHandles

      - name: Build (if exists)
        run: |
          if npm run | grep -qE '^  build'; then
            npm run build
          else
            echo "No build script"
          fi

  smoke:
    name: Smoke (start API + /health or /auth/me)
    runs-on: ubuntu-latest
    needs: [lint_test]

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: plantak
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d plantak"
          --health-interval=2s
          --health-timeout=3s
          --health-retries=30

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=2s
          --health-timeout=3s
          --health-retries=30

    env:
      NODE_ENV: test
      PORT: 3000
      DATABASE_URL: postgresql://app:app@localhost:5432/plantak?schema=public
      REDIS_URL: redis://localhost:6379
      JWT_ACCESS_SECRET: ci_access_secret
      JWT_REFRESH_SECRET: ci_refresh_secret
      JWT_ACCESS_TTL_MIN: 15
      JWT_REFRESH_TTL_DAYS: 30

    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/api/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Prisma generate + migrate
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: Start API (background)
        run: |
          nohup npm run start:dev >/tmp/api.log 2>&1 &
          echo "API PID: $!"
          for i in {1..25}; do
            if curl -s http://127.0.0.1:3000/ >/dev/null 2>&1; then
              echo "API is responding"
              break
            fi
            sleep 1
          done

      - name: Smoke check (prefer /api if you use global prefix)
        run: |
          set -e
          # Try swagger route or root – adapt if needed
          curl -sSf http://127.0.0.1:3000/ || true
          curl -sSf http://127.0.0.1:3000/api || true
          echo "✅ Smoke OK"

      - name: Upload API log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-log
          path: /tmp/api.log

  docker_build:
    name: Docker build (no push)
    runs-on: ubuntu-latest
    needs: [lint_test]
    steps:
      - uses: actions/checkout@v4
      - name: Docker build (only if Dockerfile exists)
        run: |
          if [ -f apps/api/Dockerfile ]; then
            docker build -t plantak-api:ci apps/api
          else
            echo "No apps/api/Dockerfile - skipping"
          fi

  perf_mini:
    name: Perf mini (optional)
    runs-on: ubuntu-latest
    needs: [smoke]
    if: ${{ github.event_name != 'pull_request' }} # mos e lodh PR çdo herë

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: plantak
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U app -d plantak"
          --health-interval=2s
          --health-timeout=3s
          --health-retries=30

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=2s
          --health-timeout=3s
          --health-retries=30

    env:
      NODE_ENV: test
      PORT: 3000
      DATABASE_URL: postgresql://app:app@localhost:5432/plantak?schema=public
      REDIS_URL: redis://localhost:6379
      JWT_ACCESS_SECRET: ci_access_secret
      JWT_REFRESH_SECRET: ci_refresh_secret

    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/api/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Prisma migrate
        run: |
          npx prisma generate
          npx prisma migrate deploy

      - name: Start API
        run: |
          nohup npm run start:dev >/tmp/api.log 2>&1 &
          for i in {1..25}; do
            if curl -s http://127.0.0.1:3000/ >/dev/null 2>&1; then break; fi
            sleep 1
          done

      - name: Autocannon 30s (requires no extra code)
        run: |
          npx -y autocannon -d 30 -c 20 http://127.0.0.1:3000/ || true

      - name: Upload API log (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-log-perf
          path: /tmp/api.log
