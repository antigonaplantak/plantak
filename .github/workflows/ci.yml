name: Plantak CI

on:
  push:
    branches: [ main, dev ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: plantak
          POSTGRES_PASSWORD: plantak
          POSTGRES_DB: plantak
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U plantak"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://plantak:plantak@localhost:5432/plantak
      NODE_ENV: test
      JWT_ACCESS_SECRET: ci_access_secret
      JWT_REFRESH_SECRET: ci_refresh_secret
      REFRESH_TOKEN_PEPPER: ci_refresh_pepper
      PORT: 3001

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/api/package-lock.json

      - name: Install
        run: |
          cd apps/api
          npm ci

      - name: Prisma migrate + generate
        run: |
          cd apps/api
          npx prisma migrate deploy
          npx prisma generate

      - name: Unit tests
        run: |
          cd apps/api
          npm test

      - name: Smoke test (start API + curl)
        run: |
          cd apps/api
          npm run start:dev &
          sleep 3
          curl -fsS http://127.0.0.1:3001/api/health || true
